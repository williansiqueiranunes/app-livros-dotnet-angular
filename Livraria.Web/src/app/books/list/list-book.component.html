<mat-card appearance="outlined">
  <mat-card-header>
    <button mat-raised-button routerLink="/livros/add">
      Adicionar Livro
    </button>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      @for (column of nameColumns; track column) {
        <ng-container [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
      }
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef width="120">ação</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button routerLink="/livros/{{element.id}}" title="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deletar(element)" title="Deletar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    @if (!dataSource || dataSource.length == 0) {
      <div class="no-data">
        A lista de livros está vazia.
      </div>
    }
  </mat-card-content>
</mat-card>
